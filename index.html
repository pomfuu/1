<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>haloo</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
        <link rel="stylesheet" href="./index.css">
    </head>
<body>
    <main>
        <form class="container my-4 col-4" id="inputForm">
            <div class="title mb-3 fw-semibold">Login Form</div>
            <div class="my-3">
                <label for="uname" class="form-label">Email address</label>
                <input type="email" class="form-control" id="uname" placeholder="name@example.com">
            </div>
            <div class="my-3">
                <label for="age" class="form-label">Umur</label>
                <input type="number" class="form-control" id="age" placeholder="your age">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </main>
</body>
<script src="./index.js">
    document.getElementById("inputForm").addEventListener("submit", function(event) {
    event.preventDefault();
    let userInput = document.getElementById("uname").value;
    let userInput2 = document.getElementById("age").value;
    alert("Welcome, " + (`${userInput}\n ${userInput2}`));
});
</script>
</html>
